<html>
    <style>
        #app_body {
            overflow: hidden;
            -webkit-overflow-scrolling: none;
        }
    </style>
    <script type="text/javascript">
        "use strict";

        (function() {

            //------------------------------------------------------------
            //Canvas pre-load behaviour
            let window_width  = window.innerWidth;
            let window_height = window.innerHeight;
            let app_field, app_scene;
            let app_fade_rate = .02;
            const app = new PIXI.Application(window_width, window_height, {
                backgroundColor: 0x171733
            });
            
            $("#app_body").append(app.view);
            
            //Load canvas assets
            PIXI.loader.add([
                "assets/home/home_planet_01.png"
            ]).load(start);
            //------------------------------------------------------------

            //Start (setup) function
            function start() {
                app_field = app.stage;
                app_scene = new PIXI.Container();
                app_field.addChild(app_scene);
                app.view.id = "interactive_home_canvas";
                app.view.setAttribute("scroll", "no");
                app_scene.alpha = 0.0;

                let planet_01 = new PIXI.Sprite.from("assets/home/home_planet_01.png");

                app_scene.addChild(planet_01);

                app.ticker.add(update);
            }

            //Update function
            function update() {
                if(app_scene.alpha < 1.0) {
                    app_scene.alpha += app_fade_rate;
                }

            }

        })();
    
        app_log('Interactive Home page injected.', C_LOAD);
        
    </script>
</html>
